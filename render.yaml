services:
  - type: web
    name: sauson-automation-3
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn webhook_listener:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PORT
        value: 5001
      - key: FLASK_DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OMP_NUM_THREADS
        value: "1"
      - key: CUDA_VISIBLE_DEVICES
        value: ""
      - key: NUMBA_DISABLE_JIT
        value: "1"
    healthCheckPath: /health

